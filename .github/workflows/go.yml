name: Golang

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    # install dependencies
    - name: Install dependencies
      working-directory: ./server
      run: go get -u -v ./...

    # test build
    - name: Build
      working-directory: ./server
      run: go build -v ./...

    # run unit tests
    - name: Test
      working-directory: ./server
      run: go test -v ./...
